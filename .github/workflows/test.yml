name: TestGameCI - Test All Modes

on: workflow_dispatch

jobs:
  buildForAllSupportedPlatforms:
    name: Test for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          #- StandaloneOSX # Build a macOS standalone (Intel 64-bit).
          #- StandaloneWindows # Build a Windows standalone.
          - StandaloneWindows64 # Build a Windows 64-bit standalone.
          #- StandaloneLinux64 # Build a Linux 64-bit standalone.
          #- iOS # Build an iOS player.
          #- Android # Build an Android .apk standalone app.
          #- WebGL # WebGL.
        projectPath:
          - ./TestGameCI
    
    steps:
      # Checkout
      - name: Checkout Files
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: true
          
      # Cache
      - name: Cache Library
        uses: actions/cache@v2
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: |
            Library-
      
      # EditMode Tests
      - name: Run EditMode Tests
        uses: game-ci/unity-test-runner@v2
        id: editModeTests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          testMode: EditMode
          projectPath: ${{ matrix.projectPath }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          
      # Upload EditMode Test Results
      - name: EditMode Test Results
        uses: actions/upload-artifact@v2
        if: always()
        with:
            name: EditMode Test Results
            path: ${{ steps.editModeTests.outputs.artifactsPath }}

      # PlayMode Tests
      - name: Run PlayMode Tests
        uses: game-ci/unity-test-runner@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          testMode: PlayMode
          projectPath: ${{ matrix.projectPath }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      # Upload PlayMode Test Results
      - name: PlayMode Test Results
        uses: actions/upload-artifact@v2
        if: always()
        with:
            name: PlayMode Test Results
            path: artifacts
          